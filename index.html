<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Agregator</title>
  </head>
  <body>
    <div class="main__container">
      <form class="rss_form">
        <input id="#rss_input" required="" autocomplete="off" type="text" name="url" placeholder="RSS-Link must be there!">
        <button id="#rss_submit" type="submit" name="submit">Go!</button>
      </form>
      <div class="result"></div>
      <div class="errors"></div>
    </div>
</body>
</html>
