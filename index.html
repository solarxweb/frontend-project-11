<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Agregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-break"></div>
              <div class="modal-footer">
                  <a class="btn btn-primary full-article" href="#" role="button" target="_blank"
                      rel="noopener noreferrer">Читать полностью </a>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              </div>
          </div>
      </div>
  </div>
    <div class="main__container container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 id="title">RSS агрегатор</h1>
          <p id="subtitle">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="rss_form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="rss_input" class="form-control w-100" required="" aria-label="url" autocomplete="off" type="text" name="url" placeholder="RSS-Link must be there!">
                  <label id="input_label" for="rss_input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button class='h-100 btn btn-lg btn-primary px-sm-5' id="rss_submit" type="submit" name="submit">Добавить</button>
              </div>
            </div>
          </form>
          <div class="feedback"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid container-xxl p-5 feed_container">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">

        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">

        </div>
      </div>
    </div>
</body>
</html>
